<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <title>Mobile - blog-profile </title>
</head>

<body>

    <div class="container">
        <div class="nav-container">
            <div class="nav-bar">
                <hr id="top-hr">
                <hr id="middle-hr">
                <hr id="bottom-hr">
            </div>
        </div>
        <div class="profile">
            <div id="pro-pic">
                <img src="https://www.roostermarketing.com/wp-content/uploads/Hover2.jpg" alt="profile picture">
            </div>
            <div id="pro-desc">
                <span class="description">
                    <h1>William smith</h1>
                    <h4>Creative Designer</h4>


                    <p id="pro-text-follow"> follow him
                        <hr id="hr1">
                    </p>
                </span>
            </div>
            <div id="pro-soc">
                <a href="http://faceboook.com/#">
                    <img src="./image/facebook-logo-in-circular-button-outlined-social-symbol.svg" alt="facebook">
                </a>
                <a href="http://twitter.com/#">
                    <img src="./image/twitter-circular-button.svg" alt="twitter">
                </a>
                <a href="http://faceboook.com/#">
                    <img src="./image/linkedin-circular-button.svg" alt="facebook">
                </a>

            </div>

            <div id="stat">
                <div id="visit">
                    <span class="stat-number">150</span>
                    <br>
                    <span class="stat-desc">Vanu visite</span>
                </div>
                <div id="stay">
                    <span class="stat-number">140</span>
                    <br>
                    <span class="stat-desc">Place stay</span>

                </div>
                <div id="review">
                    <span class="stat-number">45</span>
                    <br>
                    <span class="stat-desc">Reviews</span>

                </div>

            </div>
            <hr id="hr">

            <p id="interested">Interested
                <hr id="hr2">
            </p>
        </div>

        <div class="items">
            <!-- card 1 -->
            <div class="card">
                <a href="#">
                    <div class="image">
                        <img src="https://www.veganricha.com/wp-content/uploads/2013/03/Lentil-cauliflower-burger-Sweet-potato-bake-149.jpg" alt="food">
                    </div>
                    <div class="text">
                        <div class="top-text">
                            Restaurant
                        </div>
                        <div class="bottom-text hide">
                            <span class="bottom-desc">View</span>
                            <span class="bottom-text-arrow">
                                &RightArrow;
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- card 2 -->
            <div class="card">
                <a href="#">
                    <div class="image">
                        <img src="https://file.videopolis.com/D/08a58726-35e9-4a1a-bd6f-2f7381fa3d5a/100117.11993.kansas-city.hotel-phillips.room.king-bedroom-vFiWWTvB-17210-853x480.jpeg"
                            alt="food">
                    </div>
                    <div class="text">
                        <div class="top-text">
                            Stay Hotel
                        </div>
                        <div class="bottom-text hide">
                            <span class="bottom-desc">View</span>
                            <span class="bottom-text-arrow">
                                &RightArrow;
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- card 3 -->
            <div class="card">
                <a href="">
                    <div class="image">
                        <img src="https://campbellrigg.com/img/services/shopping-mall-signage-and-way-finding-navigation/4c3a4f05-original.jpg" width="120"
                            height="155" alt="shopping mall">
                    </div>
                    <div class="text">
                        <div class="top-text">
                            Shopping Mall
                        </div>
                        <div class="bottom-text hide">
                            <span class="bottom-desc">View</span>
                            <span class="bottom-text-arrow">
                                &RightArrow;
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- card 4 -->
            <div class="card">
                <a href="">
                    <div class="image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpx8TiccLjCrM033DqpyHUDCxVkK5xQwdfxogJS0Hsjxjznwoz" width="120"
                            height="155" alt="visiting place">
                    </div>
                    <div class="text ">
                        <div class="top-text ">
                            Visiting Place
                        </div>
                        <div class="bottom-text hide ">
                            <span class="bottom-desc ">View</span>
                            <span class="bottom-text-arrow ">
                                &RightArrow;
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- card 5 -->
            <div class="card ">
                <a href=" ">
                    <div class="image ">
                        <img src="https://veryprivategallery.com/wp-content/uploads/2016/10/Valdi-Valdi-abandoned-place-1.jpg" alt="art and gallery">
                    </div>
                    <div class="text ">
                        <div class="top-text ">
                            Art & gallery
                        </div>
                        <div class="bottom-text hide ">
                            <span class="bottom-desc ">View</span>
                            <span class="bottom-text-arrow ">
                                &RightArrow;
                            </span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- card 6 -->
            <div class="card ">
                <a href=" ">
                    <div class="image ">
                        <img src="https://images.shaadisaga.com/vendor/photographer/94/CWGphoto14333996692801433399698244" alt="photography">
                    </div>
                    <div class="text ">
                        <div class="top-text ">
                            Photography
                        </div>
                        <div class="bottom-text hide ">
                            <span class="bottom-desc ">View</span>
                            <span class="bottom-text-arrow ">
                                &RightArrow;
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- footer -->
        <hr id="hr3">

        <div class="footer">
            <a href="#">
                <img src="./image/home.svg" alt="home">
            </a>
            <a href="#">
                <img src="./image/search.svg" alt="search">
            </a>
            <a href="#">
                <img id="center-image" src="https://www.roostermarketing.com/wp-content/uploads/Hover2.jpg" alt="profile">
            </a>
            <a href="#">
                <img src="./image/bell.svg" alt="home">
            </a>
            <a href="#">
                <img src="./image/menu.svg" alt="search">
            </a>
        </div>
    </div>




</body>

</html>
